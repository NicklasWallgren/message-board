version: '2.3'
services:
  backend:
    image: messageboard-backend
    build:
      context: .
      dockerfile: ./docker/images/java
    ports:
      - 8080:8080
    volumes:
      - .:/backend:delegated
    working_dir: /backend
    command: ./gradlew clean bootRun --args='--spring.profiles.active=docker'